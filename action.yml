description: "llm-coder ã‚’ä½¿ã£ãŸè‡ªå‹•ä¿®æ­£ãƒ»ã‚³ãƒŸãƒƒãƒˆãƒ»PRä½œæˆã‚’è¡Œã† Composite Action"
inputs:
