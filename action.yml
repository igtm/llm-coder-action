    default: "Japanese"
  llm_coder_command:
    description: "Github Issue ã‚³ãƒ¡ãƒ³ãƒˆã‚„ Pull request ã‚³ãƒ¡ãƒ³ãƒˆã§ llm-coder ã‚’å‘¼ã³å‡ºã™ã¨ãã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰"
    required: false
  llm_model:
